                  />
                </svg>

              </label>
              <input
                type="text"
                id="user_name"

                placeholder="Entrez votre nom..."

              />
            </div>

            <div class="form-group">
              <label for="user_email">

                  />
                </svg>
                <span data-i18n="contact.message">Message</span>
              </label>

                name="message"
                rows="5"
                placeholder="Entrez votre message..."
                data-i18n-placeholder="contact.enterMessage"

    <!-- Bouton retour en haut -->
    <button
      id="scroll-to-top"
      class="scroll-to-top"
      data-i18n-title="ui.backToTop"
      title="Retour en haut"
    >
      <svg width="20" height="20" viewBox="0 0 24 24">
        <path d="M7 14l5-5 5 5z" fill="currentColor"></path>
      </svg>
    </button>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
      AOS.init({
        duration: 800,
        easing: "ease-in-out",
        once: true,
      });

      // Script pour le bouton de retour en haut
      document.addEventListener("DOMContentLoaded", function () {
        var scrollToTopBtn = document.getElementById("scroll-to-top");

        window.onscroll = function () {
          if (
            document.body.scrollTop > 300 ||
            document.documentElement.scrollTop > 300
          ) {
            scrollToTopBtn.style.display = "flex";
            scrollToTopBtn.style.opacity = "1";
          } else {
            scrollToTopBtn.style.opacity = "0";
            setTimeout(() => {
              if (
                document.body.scrollTop <= 300 &&
                document.documentElement.scrollTop <= 300
              ) {
                scrollToTopBtn.style.display = "none";
              }
            }, 300);
          }
        };

        scrollToTopBtn.addEventListener("click", function () {
          window.scrollTo({
            top: 0,
            behavior: "smooth",
          });
        });
      });

      // Fonction pour envoyer l'email
      function sendEmail(event) {
        event.preventDefault();
        let successMessage =
          document.getElementById("switch-to-en").style.display === "none"
            ? "Your message has been sent successfully!"
            : "Votre message a √©t√© envoy√© avec succ√®s!";
        alert(successMessage);
        document.getElementById("contact-form").reset();
      }
    </script>
